<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflicks</title>
</head>
<body>
  <header class="header">
    <nav class="main_navigation">
      <ul class="menu">
        <li><a href="search.html" title="Search" class ="menu-link">Search</a></li>
        <li><a href="pricing.html" title="Pricing" class ="menu-link">Pricing</a></li>
        <li><button type="button" title="Sign Out" id="sign-out-button">Sign Out</button></li>
      </ul>
    </nav>
    <h1 class="heading">Netflicks</h1>
  </header>
  <section class="plans">
    <section class="plan">
        <h2 class="plan-name">Netflicks Free</h2>
        <ul class="plan-description">
            <li class="plan-bullet">Limited bandwidth</li>
            <li class="plan-bullet">1 free list</li>
            <li class="plan-bullet">Max 2 friends</li>
            <li class="plan-bullet">15 minutes of ads per hour of streamed content</li>
            <li class="plan-bullet">You're broke 🤓</li>
        </ul>
        <button type="button" disabled class="plan-button">Currently owned</button></li>
    </section>
    <section class="plan">
        <h2 class="plan-name">Netflicks Premium</h2>
        <ul class="plan-description">
            <li class="plan-bullet">Unlimited bandwidth</li>
            <li class="plan-bullet">Unlimited lists</li>
            <li class="plan-bullet">Unlimited friends</li>
            <li class="plan-bullet">No ads</li>
            <li class="plan-bullet">You're a 🐐</li>
        </ul>
        <button type="button" class="plan-button">€25/Month</button></li>
    </section>
  </section>
